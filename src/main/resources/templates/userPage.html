<!DOCTYPE html>
<html th:replace="~{layouts/default :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>User page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<section>

    <div th:insert="fragments/common.html :: topInfoPanel"></div>

    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-2">
                <div class="btn-group-vertical btn-group-sm btn-block" style="font-size: x-small">
                    <button class="btn btn-white text-left" type="button" id="adminPageButton"
                            sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin">
                            Admin
                        </a>
                    </button>
                    <button class="btn btn-primary" type="button">
                        <a class="nav-link bg-primary text-white text-left" href="/user">
                            User
                        </a>
                    </button>
                </div>
            </div>

            <div class="col-lg-10">
                <div class="row">
                    <div class="text-body">
                        <h2>User information page</h2>
                    </div>

                    <table class="table table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Login</th>
                            <th>Surname</th>
                            <th>First name</th>
                            <th>Fathers name</th>
                            <th>Carma</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th th:text="${loggedUser.id}">-user id-</th>
                            <th th:text="${loggedUser.login}">-user login-</th>
                            <th th:text="${loggedUser.surname}">-user surname-</th>
                            <th th:text="${loggedUser.name}">-user first name-</th>
                            <th th:text="${loggedUser.fathersName}">-user fathers name-</th>
                            <th th:text="${loggedUser.carma}">-user carma-</th>
                            <th><span th:each="roleU : ${loggedUser.roles}"
                                      th:text="${roleU.roleName} + ' '">-user roles-</span></th>

                        </tr>
                        </tbody>
                    </table>
                    <button class="btn-warning mx-auto">
                        <a href="/user/erotica">Erotica</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
