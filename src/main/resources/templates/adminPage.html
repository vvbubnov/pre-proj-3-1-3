<!DOCTYPE html>
<head>
    <title>Admin page</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<section>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark" id="topInfoPanel">

    </nav>

    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-2">
                <div class="btn-group-vertical btn-group-sm btn-block" style="font-size: x-small" id="sideNavPanel">

                </div>
            </div>

            <div class="col-lg-10">
                <div class="row">
                    <div class="text-body">
                        <h2 id="pageTitle">Admin panel</h2>
                    </div>
                </div>

                <ul class="nav nav-tabs" id="someTabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#usersList" id="table">Users table </a>
                    </li>
                    <li class="nav-item" id="nus">
                        <a class="nav-link" data-toggle="tab" href="#addUser">New User</a>
                    </li>
                </ul>

                <div class="tab-content" id="tabContent">

                    <div class="tab-pane fade show active" id="usersList">
                        <h5>All users</h5>
                        <table class="table table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Login</th>
                                <th>Surname</th>
                                <th>First name</th>
                                <th>Fathers name</th>
                                <th>Carma</th>
                                <th>Roles</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="tableRows">

                            </tbody>
                        </table>
                    </div>

                    <div class="tab-pane fade" id="addUser">
                        <form id="addUserForm" action="#" method="#" onsubmit="event.preventDefault()">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Add new user</h5>
                                </div>
                                <div class="row">
                                    <div class="card-body text-center">
                                        <div class="col-lg-5 mx-auto">
                                            <span><b>Login</b></span>
                                            <label for="loginAdd"></label>
                                            <input class="form-control" id="loginAdd" name="login"
                                                   placeholder="Login"
                                                   type="text" required>
                                            <span><b>Password</b></span>
                                            <label for="passwordAdd"></label>
                                            <input class="form-control" id="passwordAdd" name="password"
                                                   placeholder="Password"
                                                   type="password" required>
                                            <span><b>Surname</b></span>
                                            <label for="surnameAdd"></label>
                                            <input class="form-control" id="surnameAdd" name="surname"
                                                   placeholder="Surname"
                                                   type="text">
                                            <span><b>Name</b></span>
                                            <label for="nameAdd"></label>
                                            <input class="form-control" id="nameAdd" name="name"
                                                   placeholder="Name"
                                                   type="text">
                                            <span><b>Fathers name</b></span>
                                            <label for="fathersNameAdd"></label>
                                            <input class="form-control" id="fathersNameAdd" name="fathersName"
                                                   placeholder="Fathers name"
                                                   type="text">
                                            <span><b>Carma</b></span>
                                            <label for="carmaAdd"></label>
                                            <input class="form-control" id="carmaAdd" name="carma"
                                                   placeholder="Carma"
                                                   type="number">
                                            <span><b>Roles:</b></span>
                                            <div class="form-group text-left" >
                                                <div class="form-check" id="addFormRolesCheckBox">
<!--                                                    <input class="form-check-input" type="checkbox" value=""-->
<!--                                                           id="defaultCheck1"-->
<!--                                                           th:value="${role.id}"-->
<!--                                                           th:name="roleIdAdd"-->
<!--                                                           th:id="${role.roleName + 'add'}">-->
<!--                                                    <label class="form-check-label" for="defaultCheck1"-->
<!--                                                           th:text="${role.roleName}">-->
<!--                                                        Role-->
<!--                                                    </label>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button id="addSubmitButton" class="btn btn-success mx-auto" name="ADD"
                                        type="submit">Add new user
                                </button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--    EDIT USER Bootstrap pop up modal-->
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="editUser" role="dialog"
         tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Edit user</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm" action="#" method="#" onsubmit="event.preventDefault()">
                        <div class="form-label-group">

                            <label class="col-form-label" for="idEdit">ID</label>
                            <input class="form-control modalInput" id="idEdit" name="id" readonly required
                                   type="text"><br>

                            <label class="col-form-label" for="loginEdit">Login</label>
                            <input class="form-control modalInput" id="loginEdit" name="login" required type="text"><br>

                            <label class="col-form-label" for="passwordEdit">Password</label>
                            <input class="form-control modalInput" id="passwordEdit" name="password"
                                   type="text"><br>

                            <label class="col-form-label" for="surnameEdit">Surname</label>
                            <input class="form-control modalInput" id="surnameEdit" name="surname" type="text"><br>

                            <label class="col-form-label" for="nameEdit">Name</label>
                            <input class="form-control modalInput" id="nameEdit" name="name" type="text"><br>

                            <label class="col-form-label" for="fathersNameEdit">Fathers name</label>
                            <input class="form-control modalInput" id="fathersNameEdit" name="fathersName"
                                   type="text"><br>

                            <label class="col-form-label" for="carmaEdit">Carma</label>
                            <input class="form-control modalInput" id="carmaEdit" name="carma" type="number"><br>

                            <p>Roles:</p>
                            <div class="form-group text-left" id="rolesCheckbox">

                            </div>

                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                            <button id="modalSubmitButton" class="btn btn-success" name="EDIT" type="submit">Edit
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--  end of EDIT USER Bootstrap pop up modal-->

    <script src="scripts/crudActions.js"></script>
    <script src="scripts/pageParts.js"></script>
</section>

</body>
</html>
